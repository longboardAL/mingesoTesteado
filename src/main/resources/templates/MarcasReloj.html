<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingresos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<h1>Cargar archivo con las marcas del reloj</h1>

<div class="container col-4">
    <form th:action="@{/cargaIngreso}" method="post" enctype="multipart/form-data">
        <input type="file" class="form-control" name="archivos"> <input
            type="submit" value="Carga">
    </form>

    <h3 th:text="${mensaje}"></h3>
</div>
<div class="container col">
    <a type="button" class="btn btn-primary btn-lg btn-block" href="/" style="margin: 10px">Volver</a>
</div>

</body>
</html>
