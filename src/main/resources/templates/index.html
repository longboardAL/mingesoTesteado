<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>My Web App</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
    	<table class="table">
    		<thead class="thead-dark">
    			<tr>
	    			<th>Rut</th>
	    			<th>Nombres</th>
					<th>Apellidos</th>
					<th>Categoria</th>
					<th>Fecha de nacimiento</th>
					<th>Fecha de ingreso a la empresa</th>
					<th>SueldoMensual($CL)</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="empleado:${empleados}">
					<td th:text="${empleado.rut}"></td>
    				<td th:text="${empleado.nombre}"></td>
    				<td th:text="${empleado.apellidos}"></td>
					<td th:text="${empleado.categoria}"></td>
					<td th:text="${empleado.fechaNacimiento}"></td>
					<td th:text="${empleado.fechaIngresoEmpresa}"></td>
					<td th:text="${empleado.sueldoMensual}"></td>
    			</tr>
    		</tbody>
    	</table>
    </div>
	<div class="container col">
		<a type="button" class="btn btn-primary btn-lg btn-block" href="/" style="margin: 10px">Volver</a>
	</div>
</body>
</html>
